<!DOCTYPE HTML>
<html>
<head>
	<title>Star Wars: An RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<header>
	<h1>STAR WARS RPG</h1>
	</header>
	<div class="wrapper">
		<div id="main-content" class="container">
			<section id="main-section">
				<div class="character"></div> 
				<section id="game-play">
					<div id="you">
						<h3>Your Character:</h3>
					</div>
					<div id="enemies">
						<h3>Enemies Available To Attack:</h3>
					</div>
					<div id="fight">
						<h3>Fight Section:</h3>
					</div>
					<div id="defender">
						<h3>Defender:</h3>
					</div>
					<div id="combat-log">
						<p id="attack-log"></p>
						<p id="counter-attack-log"></p>
					</div>
				</section>
				<section id="restart">
				</section>
			</section>
		</div>
	</div>
	<footer>
		<div class="footer">
			<p id="copyright">&copy;Copyright 2016 Kyle Rinehart</p>
		</div>
	</footer>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
